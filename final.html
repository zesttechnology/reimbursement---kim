<html>
<head>
<style>
.center {
  margin: 0;
  position: absolute;
  top: 60%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
  input[type=text] {
      width: 100%;
      padding: 5px 5px;
      margin: 0;
      font-size:12px;
      font-family: Avenir;
      border: 1px solid gray;
}
.red {
  border: 1px solid red;
}
</style>

</head>

<body>

<div class="center">

<img src="SLlogo.png" style="width:210px;height:80px;"> 
<p style="font-family:Avenir; font-size:25px"> Reimbursement <br>

<form name="myForm"> 

<p style="font-family:Avenir;"> Name <br>
<input id="entername" name="inputname" type="text" onblur="alphanumeric()" placeholder="Enter name here";> </p>


<p style="font-family:Avenir;"> Position <br>
<input id="enterpost" name="inputpost" type="text" onblur="nonumeric()" placeholder="Enter position"> </p>


<p style="font-family:Avenir;"> Date <br>
<input id="enterdate" name="inputdate" type="date"  style="font-family:Avenir; border: 1px solid gray; padding: 5px 5px; width: 100%;" onchange="setdate()" placeholder="Enter date"> </p>

<p style="font-family:Avenir;"> Expense Type <br>
<input id="expensetype" name="exptype" type="text" placeholder="e.g. Travel, IT Equipment, etc."> </p>


<p style="font-family:Avenir;"> Expense Details <br>
<input id="expensedet" name="expdetails" type="text" style="border: 1px solid gray; padding: 5px 5px; width: 100%;"; placeholder="Input the details here"> </p>


<p style="font-family:Avenir;"> Cost Expense <br>
<input id="cost" name="costexp" type="number" style="border: 1px solid gray; padding: 5px 5px; width: 100%;"; onblur="costing()"> </p>


<p style="font-family:Avenir;"> Upload Receipt <br>
<input id="receipt" name="upreceipt" type="file" accept="image/*" style="border: 1px solid gray; padding: 5px 5px; width: 100%;"; multiple><br><br>


<input type="submit" style="background-color:#3399ff;" onclick="validateForm()">
<input type="reset" style="background-color:yellow;" onclick="resetForm()">

<p id="final"></p>

</form>
<script>
function alphanumeric() {
  var condi = /^[0-9a-zA-Z ]+$/;
  var a = document.getElementById("entername").value;
  document.getElementById("entername").style.borderColor = 'gray';
  //console.log(a)
  if (a.match(condi)) {
    return true;
  }
  else
  {
  alert('Please input letters and numbers only');
  document.getElementById("entername").style.borderColor = 'red';
  return false;
  }
}
function nonumeric() {
  var condi = /^[a-zA-Z ]+$/;
  var b = document.getElementById("enterpost").value;
  document.getElementById("enterpost").style.borderColor = 'gray';
  if (b.match(condi)) {
    return true;
  }
  else
  {
  alert('Please input letters and spaces only');
  document.getElementById("enterpost").style.borderColor = 'red';
  return false;
  }
}
 function setdate(){
  var c = document.forms["myForm"]["enterdate"].value;
  if (c == "") {
    alert("Date must be filled out");
    document.myForm.inputdate.focus();
    console.log(document.getElementById("enterdate"))
    document.getElementById("enterdate").style.borderColor = 'red';
    return false;
  }
  document.getElementById("enterdate").style.borderColor = 'gray';
  return false;
  }

  function costing() {
  var condi = /^[0-9.]+$/;
  var f = document.getElementById("cost").value; 
  document.getElementById("entername").style.borderColor = 'gray';
  //console.log(a)
  if (f.match(condi)) {
    return true;
  } 
  else
  {
  alert('Please input numbers only');
  document.getElementById("entername").style.borderColor = 'red';
  return false;
  }
}
function validateForm() {
  event.preventDefault(); 
  var aa = document.forms["myForm"]["entername"].value;
  if (aa == "") {
    alert("Name must be filled out");
    document.myForm.inputname.focus();
    console.log(document.getElementById("entername"))
    document.getElementById("entername").style.borderColor = 'red';
    return false;
  }
  var bb = document.forms["myForm"]["enterpost"].value;
  if (bb == "") {
    alert("Position must be filled out");
    document.myForm.inputpost.focus();
    console.log(document.getElementById("enterpost"))
    document.getElementById("enterpost").style.borderColor = 'red';
    return false;
}
  var cc = document.forms["myForm"]["enterdate"].value;
  if (cc == "") {
    alert("Date must be filled out");
    document.myForm.inputdate.focus();
    console.log(document.getElementById("enterdate"))
    document.getElementById("enterdate").style.borderColor = 'red';
    return false;
  }
  var dd = document.forms["myForm"]["expensetype"].value;
  if (dd == "") {
    alert("Expense type must be filled out");
    document.myForm.exptype.focus();
    console.log(document.getElementById("expensetype"))
    document.getElementById("expensetype").style.borderColor = 'red';
    return false;
  }
  var ee = document.forms["myForm"]["expensedet"].value;
  if (ee == "") {
    alert("Expense details must be filled out");
    document.myForm.expdetails.focus();
    console.log(document.getElementById("expensedet"))
    document.getElementById("expensedet").style.borderColor = 'red';
    return false;
  }
  var ff = document.forms["myForm"]["cost"].value;
  if (ff == "") {
    alert("Cost must be filled out");
    document.myForm.costexp.focus();
    console.log(document.getElementById("cost"))
    document.getElementById("cost").style.borderColor = 'red';
    return false;
}
  var gg = document.forms["myForm"]["receipt"].value;
  if (gg == "") {
    alert("Receipt must be attached");
    document.myForm.upreceipt.focus();
    console.log(document.getElementById("receipt"))
    document.getElementById("receipt").style.borderColor = 'red';
    return false;
  }
    alert('Form Succesfully Submitted');
    document.getElementById("entername").style.borderColor = 'gray';
    document.getElementById("enterpost").style.borderColor = 'gray';
    document.getElementById("enterdate").style.borderColor = 'gray';
    document.getElementById("expensetype").style.borderColor = 'gray';
    document.getElementById("expensedet").style.borderColor = 'gray';
    document.getElementById("cost").style.borderColor = 'gray';
    document.getElementById("receipt").style.borderColor = 'gray';
    return true;
}
function resetForm() {
  document.getElementByName("myForm").reset();
}
</script>


<br>
</form>

</p>

</body>
</div>
</html>
